<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/options.css">
</head>
<body>

<div class="container">
    <h1>Envatos Options Page</h1>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label>Url contain string:</label>
                    <input type="text" class="form-control" name="url_detect" title="url_detect">
                </div>

                <div class="form-group">
                    <label>Canned Reply</label>
                    <textarea title="canned_content" class="form-control" name="canned_content" cols="30"
                              rows="10"></textarea>

                    {{user, cursor}}
                </div>

                <div class="form-group">
                    <button class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/store.legacy.min.js"></script>
<script src="assets/js/options.js"></script>
</body>
</html>
